<!DOCTYPE html>
<html>
<head>
    <title>Online Image Compressor - Reduce Image Size</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        input[type="file"], button { padding: 10px; margin: 10px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Online Image Compressor</h1>
    <p>Upload an image to compress it.</p>
    <input type="file" id="imageInput" accept="image/*">
    <button id="compressButton">Compress</button>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID"
        crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
        data-ad-slot="YOUR_AD_SLOT_ID"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

</body>
</html>
